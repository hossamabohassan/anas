    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>أنس المليونير</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #1e1b4b; /* Indigo 950 */
        color: white;
        overflow-x: hidden;
      }
      .millionaire-gradient {
        background: radial-gradient(circle at center, #4338ca 0%, #1e1b4b 100%);
      }
      
      /* Floating Animation for Childish Feel */
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .animate-float-delayed {
        animation: float 7s ease-in-out infinite;
        animation-delay: 2s;
      }

      /* Confetti-like background particles */
      .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
        pointer-events: none;
      }
      
      .particle {
        position: absolute;
        opacity: 0.3;
        animation: float 15s infinite linear;
      }

      /* Celebration Animations */
      @keyframes floatUp {
        0% { bottom: -150px; transform: rotate(0deg); }
        100% { bottom: 120vh; transform: rotate(20deg); }
      }
      
      @keyframes explosion {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(50); opacity: 0; }
      }

      @keyframes zoomInUp {
        0% { transform: scale(0) translateY(100px); opacity: 0; }
        60% { transform: scale(1.2) translateY(-20px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      .animate-float-up {
        animation: floatUp 4s linear forwards;
      }
      
      .animate-firework {
        animation: explosion 1s ease-out forwards;
      }
      
      .animate-zoomInUp {
        animation: zoomInUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
